<div class="panel panel-default item">
  <div class="panel-heading">
    <div class="row">
      <h3 class="col-md-10 panel-title">{{ $ctrl.data.title }}</h3>
      <div class="col-md-2 step-actions text-right">
        <button type="button"
                class="btn btn-sm btn-default move-item-handle"
                data-toggle="tooltip"
                title="{{ 'move_item' | trans:{}:'platform' }}">
          <span class="fa fa-arrows"></span>
          <span class="sr-only">{{ 'move_item'|trans:{}:'ujm_exo' }}</span>
        </button>
        <button class="btn btn-sm btn-danger"
                title="{{ 'delete_item'|trans:{}:'ujm_exo' }}"
                data-toggle="tooltip"
                data-confirm-modal="{{ 'delete_of_my_exercise'|trans:{}:'ujm_exo'}}"
                data-confirm-modal-action="$ctrl.dispatch('deleteItem', $ctrl.stepId, $ctrl.id)">
          <span class="fa fa-trash-o"></span>
          <span class="sr-only">{{ 'delete_item'|trans:{}:'ujm_exo' }}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div data-ng-switch="$ctrl.type">
      <choice data-ng-switch-when="application/x.choice+json"
              data-question="$ctrl.data">
      </choice>
      <cloze data-ng-switch-when="application/x.cloze+json"
             data-question="$ctrl.data">
      </cloze>
      <graphic data-ng-switch-when="application/x.graphic+json"
               data-question="$ctrl.data">
      </graphic>
      <match data-ng-switch-when="application/x.match+json"
             data-question="$ctrl.data">
      </match>
      <short data-ng-switch-when="application/x.short+json"
            data-question="$ctrl.data">
      </short>
    </div>
  </div>
</div>
